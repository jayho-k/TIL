version: '3'

services:
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend

    volumes:
    - /app/node_modules
    - ./frontend:/app

    stdin_open: true


  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    
    ports:
      - "3000:80"


  backend:
    build: 
      dockerfile: Dockerfile.dev
      context: ./backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment:
      - MYSQL_DATABASE=myapp
      - MYSQL_ROOT_HOST=mysql
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=1q2w3e4r
      - MYSQL_PORT=3306

  mysql:
    build: ./mysql
    restart: unless-stopped
    container_name: app_mysql
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
      
    environment:
      - MYSQL_DATABASE=root
      - MYSQL_ROOT_PASSWORD=1q2w3e4r


